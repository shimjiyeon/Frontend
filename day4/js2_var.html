<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제 #2</title>
</head>
<body>
        <!-- 참고 : 자바에서 {  } 은 명령어 블록입니다.(if,for,while,메소드...) -> block scope  지역변수 -> 이것이 정상입니다.
            자바스크립트 변수 var 선언의 문제점. 
            1. 같은 변수의 이름을 중복해서 선언할 수 있다. 
            2. 블록 스콥이 적용이 안된다. 
            3. 변수를 선언하지 않고도 사용할 수 있습니다.   -> use strict 엄격모드 적용하여 해결합니다.
            1,2번 해결방법 : ES6 버전에서 새로운 변수선언 키워드  let , const(상수역할과 객체 참조) 를 사용합니다. 
        -->
        <script>
            //'use strict';    //3. 엄격모드 . 변수선언에 대한 처리입니다. 선언하지 않은 변수를 사용했을 때 오류 발생시킵니다. 
            var v1 = 123; console.log(v1);
            var v1 = 999;  console.log(v1);    //1.에러 예상. 그러나... 999가 정상적으로 출력.
            if(10>5){
                var v1 = 456;
            }
            console.log(v1);  //123을 예상. 그러나.....  456 , 2. 결론: 자바스크립트 var 선언은 블록 스콥 적용이 안됩니다.
            temp=999; console.log(temp);      //temp 선언 없음. 에러 예상. 그러나.... use strict 없으면 정상 실행됩니다.

            //변수 선언할때 타입은 없습니다. 선언된 값과 다른 형식의 데이터를 대입할 수 있습니다.
            var v4 = 123;          //123을 메모리에 저장하고 v4가 참조합니다.
            v4='abcde';          //에러 예상. 그러나...  정수 외의 다른 타입 데이터가 대입될 수 있습니다.  'abcde'를 메모리에 저장하고 v4가 참조합니다.
            console.log(v4);
            console.log('----------------------');
        </script>
        
        <script>  /* 변수 호이스팅 : 선언된 변수를 다른 명령어들보다 먼저 처리합니다. */
            let v2 = 123; console.log(v2);
         //   let v2 = 999;  console.log(v2);    //에러.
            if(10>5){
                let v2 = 456;
            }
            console.log(v2);  //123 --> 지역변수는 block scope 입니다. 
        </script>




</body>
</html>
