<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day3-4 member 회원 등록</title>
    <link rel="stylesheet" href="member.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
     crossorigin="anonymous">
</head>
<body>
    <div style="width:70%;margin: auto;">
        <h2 style="background-color: brown;font-size: 40px;color:white;">
            <i class="fas fa-address-book"></i>  <!-- font icon -->
        </h2>
        <h3>회원 등록</h3>
        <!-- 1) 새로운 데이터를 저장하는 동작과 관련될때는 url 창에 
               데이터를 표시안합니다. method="POST"
               2) 특정 검색어로 조회 동작을 하는 경우에는 url 창에 파라미터값을 표시하는것이
               일반적입니다.  method="GET" -->
        <form method="POST">
        <table style="width:100%;margin: auto;">   <!-- 부모 태그 너비의 70% -->
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td>   <!-- 선택 리스트를 만들기 위해 select 태그 사용합니다. -->
                    <select name="address">
                            <!-- option 태그안에 문자열은 화면에 보이는것, 
                                value안에 문자열은 서버로 전송되는 값입니다.  -->
                            <option value="서울">서울</option>
                             <option value="인천">인천</option>   
                             <option value="대전">대전</option>   
                             <option value="광주">광주</option>   
                             <option value="부산">부산</option>   
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td> <!-- radion 버튼은 여러개 중에 하나만 선택할 때 사용합니다.
                                 name 을 같게 해야합니다.  -->
                    <input type="radio" value="male" name="gender" id="male"> 
                    <label for="male">남자</label>
                    <!-- label 과 연결시킬 input은 id속성이 필요합니다.  웹접근성 구현 
                           label 을 선택해서 해당 form 요소가 focus 를 갖도록 합니다. -->
                    <input type="radio" value="female" name="gender" id="female"> 
                    <label for="female">여자</label> 
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <!--  여러개를 복수로 선택할 수 있는 체크박스를 사용합니다. 
                        name 을 같게합니다. 서버로 전송될때는 배열로 처리됩니다. -->
                <td>
                    <input type="checkbox" name="hobby" value="축구" id="football">
                    <label for="football">축구</label>
                    <input type="checkbox" name="hobby" value="농구" id="basketball">
                    <label for="basketball">농구</label>
                    <input type="checkbox" name="hobby" value="스키" id="ski">
                    <label for="ski">스키</label>
                    <input type="checkbox" name="hobby" value="달리기" id="running">
                    <label for="running">달리기</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="가입하기"><!-- submit : 제출하기 -->
                    <input type="reset" value="다시쓰기">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
