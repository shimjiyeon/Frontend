  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Block 요소와 inline 요소</title>
  </head>
  <body>
    <!--
        (1)block 요소 태그 : 태그 사용된 후에 다음 라인으로 줄 바꿈.
            p, ul, li, h1~h6, hr, div, table(표작성)
            p태그는 텍스트 컨텐츠의 문단을 지정하면서 p태그 자체에 여백이 설정 되어있습니다.
            div태그는 레이아웃(내용의 영역 설정)기능으로 사용합니다.
        (2)inline 요소 태그 : 태그 사용된 후에 라인을 바꾸지 않음.
        a, img, text format 태그(strong,em,...), span
        
        반응형 웹 : 웹문서가 보여지는 뷰의 화면 크기가 달라져도 자동으로 컨텐츠 들이 보기 좋게 배치됩니다.
        개발자 도구 : ctrl + shift + i
    
    -->
  </body>
</html>
